_schema-version: "3.1"
ID: sapgraph2
description: A simple AppGyver App.
version: 1.0.0
modules:
- name: covidApp-sapgraph2
  type: nodejs
  path: .
  parameters:
    host: covidapp-sapgraph2-${space}
    memory: 256MB
  requires: 
  - name: covidApp-graph
  - name: covidApp-uaa

resources:
- name: covidApp-graph
  type: org.cloudfoundry.managed-service
  parameters:
    service: sap-graph
    service-plan: standard
- name: covidApp-uaa
  type: org.cloudfoundry.existing-service
