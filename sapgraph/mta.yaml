_schema-version: "3.1"
ID: sapgraph
description: A simple AppGyver App.
version: 1.0.0
modules:
- name: covidApp-sapgraph
  type: nodejs
  path: .
  parameters:
    host: covidapp-sapgraph-${space}
    memory: 256MB
  requires: 
  - name: covidApp-graph

resources:
- name: covidApp-graph
  type: org.cloudfoundry.managed-service
  parameters:
    service: sap-graph
    service-plan: standard
