_schema-version: "3.1"
ID: covidApp
description: A simple AppGyver App.
version: 1.0.0
modules:
  - name: covidApp-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: covidApp-db
      - name: covidApp-uaa
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      enable-ssh: true
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci

  - name: covidApp-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: covidApp-db
    parameters:
      buildpack: nodejs_buildpack

  - name: covidApp-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: covidApp-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - covidcheckcovidcheckui.zip
          name: covidcheckcovidcheckui
          target-path: resources/

  - name: covidcheckcovidcheckui
    type: html5
    path: app/covidcheck-ui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

  - name: covidApp-destination-content
    type: com.sap.application.content
    build-parameters:
      no-source: true
    requires:
      - name: covidApp-uaa
        parameters:
          service-key:
            name: covidApp-uaa-key
      - name: covidApp-repo-host
        parameters:
          service-key:
            name: covidApp-repo-host-key
      - name: covidApp-dest-srv
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: covidApp-destination-html5
              ServiceInstanceName: covidApp-repo-host
              ServiceKeyName: covidApp-repo-host-key
              sap.cloud.service: cloud.service
            - Name: covidApp-destination-uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: covidApp-uaa
              ServiceKeyName: covidApp-uaa-key
              sap.cloud.service: cloud.service

resources:
  - name: external-configurations
    type: configuration
    parameters:
      provider-id: covidApp-sapgraph:srv-api

  - name: covidApp-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: covidApp
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: covidApp-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: covidApp-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: covidApp-dest-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.ForwardAuthToken: true
                Name: covidApp-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: "~{srv-api/srv-url}"
            existing_destinations_policy: ignore
        version: 1.0.0
      service: destination
      service-name: covidApp-dest-srv
      service-plan: lite
    requires:
      - name: srv-api
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production
        - cp .cdsrc.json ./gen/srv
